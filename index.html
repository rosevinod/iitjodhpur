<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IIT-Registration</title>

    <!--jqurey 3.7.0 -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/header.js"></script>

    <!--bootstrap 5.3.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>


</head>

<body class="container">
    <div class="col">
        <h1>Welcome!!!</h1>
    </div>
    <header id="header" class="col">        
    </header>

    <!-- mt-5 margin top 5 -->
    <h2 class="mt-5">Registration</h2>
    <form id="registration-form" method="post" action="./create.php">
        <!-- mb-3 = margin botton 3-->
        <div class="mb-3">
            <input class="form-control" type="email" id="" name="email" placeholder="Enter Email" autocomplete="on"
                required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" id="" name="password" placeholder="Enter Password"
                autocomplete="off" required>
        </div>
        <button class="btn btn-primary" id="login-btn-id" type="submit" name="submit">Register</button>
        OR <a class="btn btn-primary" href="./login.html">Login</a>
    </form>
    <!-- End Example Code -->
    <!--py padding-y(top+bottom) my margin-y(top+bottom)-->    
    <footer class="py-3 my-4 border-top">
       <div id="footer"></div>
    </footer>
</body>

</html>
